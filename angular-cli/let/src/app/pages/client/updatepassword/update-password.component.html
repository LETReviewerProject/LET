<div class="bg" style="background:#43A047 ; height:300px; position:static"></div>
<p-growl [(value)]="msgs" [immutable]="false" life="3000"></p-growl>

<div class="row" style="position: relative; top: -130px;">
   <div class="col-md-12">
      <div class="update-password-page">
         <div class="" style="text-align:center; padding-bottom: 40px;">
            <h2 class="update-password-title">Update Password</h2>
         </div>
         
         <form [formGroup]="form" (ngSubmit)="onUpdate()">
            <div class="form-group">
               <label for="password" class="control-label">Password</label>
               <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"  autocomplete="false"
                  required autofocus />
            </div>
            <div class="form-group">
               <label for="confirm-password" class="control-label">Confirm Password</label>
               <input type="password" id="confirm-password" class="form-control" formControlName="confirmPassword" placeholder="Password"  autocomplete="false"
                  required />
            </div>
            <div class="form-group">
               <button type="submit" [disabled]="form.controls.confirmPassword.errors?.MatchPassword" class="btn btn-lg btn-success btn-block">{{ btnUpdateText }}</button>
            </div>
            <div style="text-align: center">
               <a *ngIf="!isLogin" routerLink="/login" class="btn btn-link">Back to login</a>
               <a *ngIf="isLogin" routerLink="/dashboard" class="btn btn-link">Back</a>
            </div>
            <div style="color:red;" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">Password Do Not Match</div>
         </form>
      </div>
   </div>
</div>
